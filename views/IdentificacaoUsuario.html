    <style>

    h2 {
        margin-bottom: 20px;
    }
        .rfid-input {

            position: fixed;

            transform: translate(-50%, -50%);

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;

</head>
<body>
    <div class="navbar">
        <img src="LogoPlataformaCurumim.png" alt="Plataforma Curumim" class="top-image">
        <a href="/">Emprestimo/Devolu√ß√£o</a>
        <a href="/CadastroLivros">Cadastro de Livro</a>
        <a href="/CadastroUsuario">Cadastro de Usu√°rio</a>
        <a href="/Contato">Sobre</a>
    </div>

    <div class="container">
        <h2>üë§ Identifique-se</h2>
        <input type="text" class="rfid-input" placeholder="Aproxime o cart√£o bibliotec√°rio do leitor" autofocus>

        <div id="info" class="info">
            <p id="name"><strong>Nome:</strong></p>
        </div>
        <div id="countdown" class="countdown"></div>
    </div>

    <div id="user-not-found-popup">
        <span class="error-mark">‚ùå</span>
        <p>Usu√°rio n√£o encontrado. Tente novamente!</p>
    </div>

    <img src="Arandu.png" alt="Arandu Technology" class="bottom-image">
    <div class="rights-reserved">Todos os direitos reservados 2024¬© Arandu‚Ñ¢</div>

    <script>
        let countdownInterval;

        function startCountdown(redirectUrl) {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            countdownElement.innerText = 'Redirecionando...';
            
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000); // Redireciona ap√≥s 1 segundo
        }

        async function processRFIDIdentificationUser(event) {
            if (event.key === 'Enter') {
                const rfidId = event.target.value.trim();

                if (rfidId.length === 0) {
                    console.error('RFID n√£o pode ser vazio');
                    return; // N√£o exibe mais alert
                }

                try {
                    const response = await fetch('http://localhost:4001/api/management/get/user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ rfidId })
                    });

                    if (response.ok) {
                        const dataUser = await response.json();
                        console.log('Dados recebidos:', dataUser);

                        if (dataUser.name) {
                            localStorage.setItem('name', dataUser.name);
                            document.getElementById('name').innerHTML = `<strong>Nome:</strong> ${dataUser.name}`;
                            document.getElementById('info').style.display = 'block';
                            startCountdown('/IdentificacaoLivro');
                        } else {
                            showUserNotFoundPopup(); // Chama a fun√ß√£o para mostrar o pop-up
                        }
                    } else {
                        console.error('Erro ao buscar dados do usu√°rio:', response.statusText);
                        showUserNotFoundPopup(); // Exibe o pop-up se a busca falhar
                    }
                } catch (error) {
                    console.error('Erro na requisi√ß√£o:', error);
                    showUserNotFoundPopup(); // Exibe o pop-up se ocorrer um erro
                }
            }
        }

        function showUserNotFoundPopup() {
            const userNotFoundPopup = document.getElementById('user-not-found-popup');
            userNotFoundPopup.style.display = 'block'; // Mostra o pop-up

            // Oculta o pop-up ap√≥s 3 segundos
            setTimeout(() => {
                userNotFoundPopup.style.display = 'none';
            }, 3000);
        }

        window.onload = function() {
            const rfidInput = document.querySelector('.rfid-input');
            rfidInput.focus();
            rfidInput.addEventListener('keypress', processRFIDIdentificationUser);
        };
    </script>
</body>
</html>
