    <script>
        let countdownInterval;

        function startCountdown(redirectUrl) {
            let timeLeft = 10;
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            countdownInterval = setInterval(function() {
                countdownElement.innerText = `Redirecionando em ${timeLeft} segundos...`;
                timeLeft -= 1;
                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }

        async function processRFIDIdentificationBook(event) {
            if (event.key === 'Enter') {
                const rfidId = event.target.value.trim();

                if (rfidId.length === 0) {
                    console.error('RFID n√£o pode ser vazio');
                    alert('Por favor, insira um RFID v√°lido.');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:4001/api/management/get/book', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ rfidId })
                    });

                    if (response.ok) {
                        const dataBook = await response.json();
                        console.log('Dados recebidos:', dataBook);

                        // Armazenar os dados do livro no localStorage
                        localStorage.setItem('title', dataBook.title || 'T√≠tulo n√£o dispon√≠vel');
                        localStorage.setItem('author', dataBook.author || 'Autor n√£o dispon√≠vel');
                        localStorage.setItem('status', dataBook.status || 'status desconhecido');

                        // Atualizar a exibi√ß√£o dos dados na p√°gina
                        document.getElementById('title').innerHTML = `<strong>T√≠tulo:</strong> ${dataBook.title || 'T√≠tulo n√£o dispon√≠vel'}`;
                        document.getElementById('author').innerHTML = `<strong>Autor:</strong> ${dataBook.author || 'Autor n√£o dispon√≠vel'}`;
                        document.getElementById('status').innerHTML = `<strong>Status:</strong> ${dataBook.status || 'status desconhecido'}`;
                        // Exibe o elemento de informa√ß√£o
                        document.getElementById('info').style.display = 'block';
                        //startCountdown('/confirmacaoEmprestimo');
                                       // Verificar o status do livro
                const status = dataBook.status;

                if (status == '1') {
                    // Status vazio: redirecionar para empr√©stimo
                    startCountdown('/confirmacaoEmprestimo');
                    console.log("Confirmacao")
                } else if (status == '2') {
                    // Status 1: redirecionar para devolu√ß√£o
                    startCountdown('/confirmacaoDevolucao');
                    // Voltar o status para vazio no localStorage
                    //localStorage.setItem('status', '');
                }

                    } else {
                        console.error('Erro ao buscar dados do livro');
                        showBookNotFoundPopup(); // Chama a fun√ß√£o para mostrar o pop-up
                    }
                } catch (error) {
                    console.error('Erro na requisi√ß√£o:', error);
                    showBookNotFoundPopup(); // Exibe o pop-up se ocorrer um erro
                }
            }
        }

        function showBookNotFoundPopup() {
            const bookNotFoundPopup = document.getElementById('book-not-found-popup');
            bookNotFoundPopup.style.display = 'block'; // Mostra o pop-up

            // Oculta o pop-up ap√≥s 3 segundos
            setTimeout(() => {
                bookNotFoundPopup.style.display = 'none';
            }, 3000);
        }

        window.onload = function() {
            const rfidInput = document.querySelector('.rfid-input');
            rfidInput.focus();
            rfidInput.addEventListener('keypress', processRFIDIdentificationBook);
        };
    </script>
